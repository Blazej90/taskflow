<div class="auth">
  <h1>Sign in</h1>
  <p class="subtitle">Continue with Google or email.</p>

  <button mat-raised-button (click)="onGoogle()" [disabled]="auth.loading()">
    Continue with Google
  </button>

  <div class="divider">or</div>

  <mat-form-field appearance="outline" class="full">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="email"
      [value]="email()"
      (input)="email.set($any($event.target).value)"
      placeholder="you@example.com"
      autocomplete="email"
    />
  </mat-form-field>

  <button mat-stroked-button (click)="onSendLink()" [disabled]="auth.loading()">
    Send magic link
  </button>

  <p class="hint" *ngIf="auth.loading()">Workingâ€¦</p>
  <p class="error" *ngIf="auth.error()">{{ auth.error() }}</p>
</div>
