<div class="page">
  <header class="header">
    <div>
      <h1>TaskFlow</h1>
      <p class="subtitle">Mini task manager in Angular</p>
    </div>

    <a class="btn" routerLink="/tasks/new">+ New task</a>
  </header>

  <div class="filters">
    <button class="chip" [class.active]="filter === 'all'" (click)="setFilter('all')">All</button>
    <button class="chip" [class.active]="filter === 'todo'" (click)="setFilter('todo')">
      Todo
    </button>
    <button class="chip" [class.active]="filter === 'doing'" (click)="setFilter('doing')">
      Doing
    </button>
    <button class="chip" [class.active]="filter === 'done'" (click)="setFilter('done')">
      Done
    </button>
  </div>

  <section class="list">
    <app-task-card
      *ngFor="let t of filteredTasks"
      [task]="t"
      (remove)="removeTask($event)"
    ></app-task-card>
  </section>
</div>
