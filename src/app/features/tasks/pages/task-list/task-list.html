<header class="header" *ngIf="!selectMode(); else selectionToolbar">
  <h1>Tasks</h1>

  <div class="header-actions">
    <button class="btn ghost" type="button" (click)="toggleSelectMode()" [disabled]="loading()">
      Select
    </button>

    <a
      class="btn"
      routerLink="/tasks/new"
      [class.disabled]="loading()"
      [attr.aria-disabled]="loading()"
    >
      + New task
    </a>
  </div>
</header>

<ng-template #selectionToolbar>
  <header class="selection-toolbar">
    <div class="left">
      <button class="btn ghost" (click)="toggleSelectMode()">Cancel</button>
      <strong>{{ selectedCount() }} selected</strong>
    </div>

    <div class="right">
      <button class="btn" (click)="bulkMarkDone()" [disabled]="selectedCount() === 0">
        Mark as done
      </button>

      <button class="btn danger" (click)="bulkDelete()" [disabled]="selectedCount() === 0">
        Delete selected
      </button>
    </div>
  </header>
</ng-template>

<span *ngIf="selectMode()" style="margin-left: 12px"> Selected: {{ selectedCount() }} </span>

<div class="filters">
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'all'"
    [disabled]="loading()"
    (click)="setFilter('all')"
  >
    All ({{ totalCount() }})
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'todo'"
    [disabled]="loading()"
    (click)="setFilter('todo')"
  >
    Todo ({{ todoCount() }})
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'doing'"
    [disabled]="loading()"
    (click)="setFilter('doing')"
  >
    Doing ({{ doingCount() }})
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'done'"
    [disabled]="loading()"
    (click)="setFilter('done')"
  >
    Done ({{ doneCount() }})
  </button>
</div>

<div class="search-row">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search</mat-label>
    <input
      matInput
      type="text"
      placeholder="Search tasks by title..."
      [disabled]="loading()"
      [ngModel]="searchTerm()"
      (ngModelChange)="searchTerm.set($event)"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" class="sort-field">
    <mat-label>Sort</mat-label>
    <mat-select [ngModel]="sortBy()" (ngModelChange)="sortBy.set($event)">
      <mat-option value="newest">Newest first</mat-option>
      <mat-option value="oldest">Oldest first</mat-option>
      <mat-option value="status">Status</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<section class="list">
  <app-task-card
    *ngFor="let t of filteredTasks()"
    [task]="t"
    [selectable]="selectMode()"
    [selected]="isSelected(t.id)"
    (selectedChange)="onSelectedChange($event)"
    (remove)="removeTask($event)"
    (toggle)="toggleTaskStatus($event)"
  ></app-task-card>
</section>

<div *ngIf="isEmpty()" class="empty">
  <h3>No tasks here ðŸ‘€</h3>
  <p>Create a new task or change the filter.</p>
  <a class="btn" routerLink="/tasks/new">+ New task</a>
</div>
