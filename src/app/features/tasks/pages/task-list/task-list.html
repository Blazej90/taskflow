<header class="header">
  <div>
    <h1>TaskFlow</h1>
    <p class="subtitle">Mini task manager in Angular</p>
  </div>

  <a class="btn" routerLink="/tasks/new">+ New task</a>
</header>

<div class="filters">
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'all'"
    (click)="setFilter('all')"
  >
    All
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'todo'"
    (click)="setFilter('todo')"
  >
    Todo
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'doing'"
    (click)="setFilter('doing')"
  >
    Doing
  </button>
  <button
    type="button"
    class="chip"
    [class.active]="statusFilter() === 'done'"
    (click)="setFilter('done')"
  >
    Done
  </button>
</div>

<section class="list">
  <app-task-card
    *ngFor="let t of filteredTasks()"
    [task]="t"
    (remove)="removeTask($event)"
    (toggle)="toggleTaskStatus($event)"
  ></app-task-card>
</section>
